<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HỘI NGHỊ KHÁCH HÀNG MOSCOW FEED 2025</title>

  <!-- SEO + CHIA SẺ MẠNG XÃ HỘI -->
  <meta name="description" content="Hội nghị khách hàng MOSCOW FEED 2025 - Gắn kết và phát triển cùng đối tác." />
  <meta property="og:title" content="HỘI NGHỊ KHÁCH HÀNG MOSCOW FEED 2025" />
  <meta property="og:description" content="Cảm ơn Quý Khách Hàng đã đồng hành cùng MOSCOW FEED. Truy cập kho hình ảnh và khoảnh khắc ấn tượng của Hội nghị 2025." />
  <meta property="og:image" content="https://raw.githubusercontent.com/maichung/hoinghikhachhang2025/main/LOGO%20HNKH%202.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://maichung.github.io/hoinghikhachhang2025/" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #f8fafc, #eef2f7);
    }
    .card {
      background: white;
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      width: 340px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 110px;
      height: auto;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #1a1a1a;
    }
    p {
      color: #555;
      margin: 0 0 22px;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.25s ease;
    }
    .btn-follow {
      background: #1877f2;
      color: white;
    }
    .btn-follow:hover {
      background: #0f62d9;
      transform: translateY(-2px);
    }
    .btn-alt {
      margin-left: 8px;
      background: #e9ecef;
      color: #111;
    }
    .btn-alt:hover {
      background: #d7dadf;
      transform: translateY(-2px);
    }
    small {
      display: block;
      margin-top: 14px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- LOGO -->
    <img
      src="https://raw.githubusercontent.com/maichung/hoinghikhachhang2025/main/LOGO%20HNKH%202.png"
      alt="Logo Moscow Feed"
      class="logo"
    />

    <h1>HỘI NGHỊ KHÁCH HÀNG MOSCOW FEED 2025</h1>
    <p>Cảm ơn Quý Khách đã đồng hành cùng MOSCOW FEED.<br>Nhấn nút bên dưới để truy cập kho hình ảnh.</p>

    <button class="btn btn-follow" id="galleryBtn">Truy cập kho hình ảnh</button>
    <button class="btn btn-alt" id="popupBtn">Theo dõi Fanpage</button>

    <small>© MOSCOW FEED 2025 — Hợp tác bền vững cùng phát triển.</small>
  </div>

  <script>
    // ==== CẤU HÌNH ====
    const facebookPageUrl = "https://www.facebook.com/mcfeed.vn/"; // link fanpage chính thức
    const redirectAfterClick = "https://gofile.me/6Reiy/K1ZwdCbm4"; // link kho hình ảnh

    // Nút 1: mở trực tiếp kho hình ảnh
    document.getElementById("galleryBtn").addEventListener("click", function () {
      window.open(redirectAfterClick, "_blank", "noopener,noreferrer");
    });

    // Nút 2: mở popup fanpage
    document.getElementById("popupBtn").addEventListener("click", function () {
      const popup = window.open(
        facebookPageUrl,
        "fb_follow",
        "width=700,height=800,noopener,noreferrer"
      );
      if (!popup) {
        // Nếu popup bị chặn, chuyển hướng thẳng
        window.location.href = facebookPageUrl;
      }
    });
  </script>
</body>
</html>
