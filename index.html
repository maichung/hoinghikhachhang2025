<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOSCOW FEED — HỘI NGHỊ KHÁCH HÀNG 2025</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f8fb;
    }
    .card {
      background: white;
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      width: 340px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 110px;
      height: auto;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    p {
      color: #555;
      margin: 0 0 22px;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 15px;
    }
    .btn-follow { background: #1877f2; color: white; }
    .btn-alt { margin-left: 8px; background: #e9ecef; color: #111; }
    small {
      display: block;
      margin-top: 14px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- LOGO -->
    <img src="https://raw.githubusercontent.com/maichung/hoinghikhachhang2025/main/LOGO%20HNKH%202.png" alt="Logo Moscow Feed" class="logo" />

    <h1>HỘI NGHỊ KHÁCH HÀNG MOSCOW FEED 2025</h1>
    <p>Nhấn nút bên dưới để follow page MOSCOW FEED.</p>

    <button class="btn btn-follow" id="followBtn">Truy cập kho hình ảnh</button>
    <button class="btn btn-alt" id="popupBtn">Mở popup trước</button>

    <small>Hành vi: có thể mở Facebook hoặc chuyển tới trang khác.</small>
  </div>

  <script>
    // ==== CẤU HÌNH ====
    const facebookPageUrl = "https://www.facebook.com/mcfeed.vn/";   // thay bằng page FB thật
    const redirectAfterClick = "http://gofile.me/6Reiy/K1ZwdCbm4";         // thay bằng link đích

    // Nút 1: chỉ redirect sang trang khác
    document.getElementById("followBtn").addEventListener("click", function () {
      window.location.href = redirectAfterClick;
    });

    // Nút 2: mở popup Facebook rồi redirect
    document.getElementById("popupBtn").addEventListener("click", function () {
      const popup = window.open(facebookPageUrl, "fb_follow", "width=700,height=800");
      if (popup) {
        setTimeout(() => {
          window.location.href = redirectAfterClick;
        }, 4000);
      } else {
        window.location.href = redirectAfterClick;
      }
    });
  </script>
</body>
</html>
